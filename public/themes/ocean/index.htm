<!-- ABYSSE.io theme based on https://github.com/Ehesp/Responsive-Dashboard -->
<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>ABYSSE.io : Open Source Issue and Task Management</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/dashboard/dashboard.css">
        <link rel="stylesheet" type="text/css" href="css/themes/blue.css">
        <!--
        <link rel="stylesheet" type="text/css" href="css/themes/green.css">
        <link rel="stylesheet" type="text/css" href="css/themes/red.css">
        -->
    </head>
    <body>
        <div class="active" id="page-wrapper">

            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <ul class="sidebar">
                    <li class="sidebar-main">
                        <a href="#" class="toggle">
                            Dashboard
                            <span class="menu-icon glyphicon glyphicon-transfer"></span>
                        </a>
                    </li>
                    <li class="sidebar-title"><span>Projets</span></li>
                    <li class="sidebar-list">
                        <a href="#">Base de donn√©es <span class="menu-icon fa fa-briefcase"></span></a>
                    </li>
                    <li class="sidebar-list">
                        <a href="#">Core <span class="menu-icon fa fa-briefcase"></span></a>
                    </li>
                    <li class="sidebar-list">
                        <a href="#">Launcher <span class="menu-icon fa fa-briefcase"></span></a>
                    </li>
                </ul>
                <div class="sidebar-footer">
                    <div class="col-xs-12">
                        <a href="https://github.com/Ehesp/Responsive-Dashboard" target="_blank">
                            ABYSSE.io
                        </a>
                    </div>
                </div>
            </div>

            <!-- End Sidebar -->
            <div id="content-wrapper">
                <div class="page-content">

                    <!-- Header Bar -->
                    <div class="row header">
                        <div class="col-xs-12">
                            <div class="meta pull-left">
                                <div class="page">
                                    Dashboard
                                </div>
                                <div class="breadcrumb-links">
                                    Home / Dashboard
                                </div>
                            </div>
                            <div class="user pull-right">
                                <div class="item dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                        <img style="border-radius: 50%" src="images/avatar.jpg">
                                    </a>
                                    <ul class="dropdown-menu dropdown-menu-right">
                                        <li class="dropdown-header">
                                            Joe Bloggs
                                        </li>
                                        <li class="divider"></li>
                                        <li class="link">
                                            <a href="#">Profile</a>
                                        </li>
                                        <li class="link">
                                            <a href="#">Menu Item</a>
                                        </li>
                                        <li class="link">
                                            <a href="#">Menu Item</a>
                                        </li>
                                        <li class="divider"></li>
                                        <li class="link">
                                            <a href="#">Logout</a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="item dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                        <i class="fa fa-bell-o"></i>
                                    </a>
                                    <ul class="dropdown-menu dropdown-menu-right">
                                        <li class="dropdown-header">
                                            Notifications
                                        </li>
                                        <li class="divider"></li>
                                        <li>
                                            <a href="#">Server Down!</a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="item dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                        <i class="fa fa-tasks"></i>
                                    </a>
                                    <ul class="dropdown-menu dropdown-menu-right">
                                        <li class="dropdown-header">
                                            Tasks
                                        </li>
                                        <li class="divider"></li>
                                        <li>
                                            <a href="#">Server Down!</a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="item dropdown">
                                    <a href="#" class="search">
                                        <i class="fa fa-search"></i>
                                    </a>
                                    <form class="navbar-form navbar-left search-form" style="margin-top: 12px; display: none;">
                                        <div class="form-group">
                                            <input type="text" class="form-control search-input" placeholder="Search">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Main Content -->
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-xs-12">
                            <div class="widget">
                                <div class="widget-body">
                                    <div class="widget-content pull-left">
                                        <div class="title">Accueil</div>
                                        <p>
                                            Bienvenue dans ABYSSE.io !
                                        </p>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script>
            $(function() {
                $('.toggle').click(function() {
                    var sidebar = $('#page-wrapper');
                    
                    if (sidebar.hasClass('active'))
                        sidebar.removeClass('active');
                    else
                        sidebar.addClass('active');

                    return false;
                });
                
                $('.search').click(function() {
                    $(this).hide();
                    $('.search-form').show();
                    $('.search-input').focus();
                    return false;
                });
                
                $('.search-input').focusout(function() {
                    $('.search-form').hide();
                    $('.search').show();
                    return false;
                });
            });
        </script>
    </body>
</html>
